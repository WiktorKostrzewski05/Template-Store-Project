{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}
Sign Up Page
{% endblock title %}

{% block content %}
<title>Desing Flow - Signup</title>


<div class="container-fluid d-flex flex-column alight-items-center justify-content-center mt-5">
    <h1 class="align-self-center"> Sign Up</h1>
    <form action="" class="d-flex flex-column container align-self-center px-5" method="POST">
        {% csrf_token %}
        {{ form | crispy }}
        <button class="btn btn-primary btn-lg ml-2 align-self-center" type="submit">Sign Up</button>
    </form>
</div>


{% endblock content %}
